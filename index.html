<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Free For All</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(50, 50, 50);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #gameContainer {
            position: relative;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: rgb(248, 248, 242);
            background-color: rgba(50, 50, 50, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .slider-container {
            margin: 10px 0;
        }
        .slider {
            width: 200px;
            margin: 5px 0;
        }
        .checkbox-container {
            margin: 10px 0;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(98, 114, 164);
            color: rgb(248, 248, 242);
            border: 2px solid rgb(189, 147, 249);
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        #startButton:hover {
            background-color: rgb(108, 124, 174);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <div class="slider-container">
                <label for="speedSlider">Speed (ms): <span id="speedValue">100</span></label>
                <input type="range" id="speedSlider" class="slider" min="5" max="500" value="100">
            </div>
            <div class="slider-container">
                <label for="foodSlider">Food Count: <span id="foodValue">50</span></label>
                <input type="range" id="foodSlider" class="slider" min="5" max="1000" value="50">
            </div>
            <div class="slider-container">
                <label for="snakeSlider">Snake Count: <span id="snakeValue">100</span></label>
                <input type="range" id="snakeSlider" class="slider" min="10" max="500" value="100">
            </div>
            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="deathCheckbox" checked>
                    Snake Death
                </label>
            </div>
            <div>Press H to hide settings</div>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
