<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Free For All</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(50, 50, 50);
            font-family: Arial, sans-serif;
            touch-action: none; /* Prevent default touch actions */
            overflow: hidden;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
        #menuContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.95);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid rgb(189, 147, 249);
            text-align: center;
            min-width: 300px;
            z-index: 1000;
            max-width: 90vw;
            box-sizing: border-box;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: rgb(248, 248, 242);
            background-color: rgba(50, 50, 50, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgb(189, 147, 249);
            display: none;
            max-width: 90vw;
            box-sizing: border-box;
        }
        .slider-container {
            margin: 15px 0;
            text-align: left;
            color: rgb(248, 248, 242);
        }
        .slider {
            width: 200px;
            margin: 5px 0;
            max-width: 100%;
        }
        .checkbox-container {
            margin: 15px 0;
            color: rgb(248, 248, 242);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #startButton {
            padding: 12px 24px;
            font-size: 18px;
            background-color: rgb(98, 114, 164);
            color: rgb(248, 248, 242);
            border: 2px solid rgb(189, 147, 249);
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto 10px;
            display: block;
            transition: background-color 0.2s;
        }
        #startButton:hover {
            background-color: rgb(108, 124, 174);
        }
        .title {
            color: rgb(248, 248, 242);
            font-size: 24px;
            margin-bottom: 20px;
        }
        .instructions {
            color: rgb(248, 248, 242);
            font-size: 14px;
            margin: 10px 0;
            text-align: left;
        }
        #mobileControls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        #hideSettingsBtn {
            background-color: rgb(98, 114, 164);
            color: rgb(248, 248, 242);
            border: 2px solid rgb(189, 147, 249);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
        }
        @media (hover: none) and (pointer: coarse) {
            #mobileControls {
                display: block;
            }
            .instructions {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="menuContainer">
            <div class="title">Snake Free For All</div>
            <div class="slider-container">
                <label for="speedSlider">Speed (ms): <span id="speedValue">100</span></label>
                <input type="range" id="speedSlider" class="slider" min="5" max="500" value="100">
            </div>
            <div class="slider-container">
                <label for="foodSlider">Food Count: <span id="foodValue">50</span></label>
                <input type="range" id="foodSlider" class="slider" min="5" max="1000" value="50">
            </div>
            <div class="slider-container">
                <label for="snakeSlider">Snake Count: <span id="snakeValue">100</span></label>
                <input type="range" id="snakeSlider" class="slider" min="10" max="500" value="100">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="deathCheckbox" checked>
                <label for="deathCheckbox">Snake Death</label>
            </div>
            <button id="startButton">Start Game</button>
            <div class="instructions">
                <strong>Controls:</strong><br>
                • Desktop: Click and drag to pan, mouse wheel to zoom<br>
                • Mobile: Drag to pan, pinch to zoom<br>
                • Press H key or tap ⚙️ to toggle settings
            </div>
        </div>
        <div id="controls">
            <div class="slider-container">
                <label for="speedSlider">Speed (ms): <span id="speedValue2">100</span></label>
                <input type="range" id="speedSlider2" class="slider" min="5" max="500" value="100">
            </div>
            <div class="slider-container">
                <label for="foodSlider">Food Count: <span id="foodValue2">50</span></label>
                <input type="range" id="foodSlider2" class="slider" min="5" max="1000" value="50">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="deathCheckbox2" checked>
                <label for="deathCheckbox2">Snake Death</label>
            </div>
            <div class="instructions">Press H or tap ⚙️ to hide settings</div>
        </div>
        <div id="mobileControls">
            <button id="hideSettingsBtn">⚙️</button>
        </div>
    </div>
    <script src="game.js?v=1"></script>
</body>
</html>
